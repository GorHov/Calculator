<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="output.css">
</head>
<body>
    <div class="app">

        <div class="calc">
<div class="section1"></div>
<div class="section2">
    <div class="column">
        <div class="part"><span>7</span></div>
        <div class="part"><span>8</span></div>
        <div class="part"><span>9</span></div>
        <div class="part" id="multipl"><span>*</span></div>
    </div>
    <div class="column">
        <div class="part"><span>4</span></div>
        <div class="part"><span>5</span></div>
        <div class="part"><span>6</span></div>
        <div class="part" id="minus"><span>-</span></div>
    </div>
    <div class="column">
        <div class="part"><span>1</span></div>
        <div class="part"><span>2</span></div>
        <div class="part"><span>3</span></div>
        <div class="part" id="plus"><span>+</span></div>
    </div>
    <div class="column">
        <div class="part" id="part-left"><span>AC</span></div>
        <div class="part"><span>0</span></div>
        <div class="part"><span>,</span></div>
        <div class="part" id="part-right"><span>=</span></div>
    </div>
    
        </div>

    </div>
</body>
</html>
